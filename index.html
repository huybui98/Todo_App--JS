<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/style.css" />
		<title>To-Do App</title>
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">To-Do List</h1>
		</header>

		<div class="container">
			<div class="group__todo">
				<form action="#" method="GET" id="form">
					<label for="content">New Task</label>
					<input
						type="text"
						name="content"
						id="task"
						placeholder="Please enter..."
					/>
				</form>
				<button class="btn add">Add Task</button>
				<button class="btn save" hidden>Save Task</button>
				<button class="btn delete">Delete All</button>
			</div>

			<div class="list__todo">
				<h2>Tasks</h2>
				<ul class="list"></ul>
			</div>
		</div>

		<!-- ===== Icons ===== -->
		<script
			src="https://kit.fontawesome.com/375040b0fd.js"
			crossorigin="anonymous"
		></script>

		<script src="./assets/main.js"></script>
	</body>
</html>
